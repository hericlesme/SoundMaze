<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Maze game!</title>
  <script src="https://unpkg.com/@tensorflow/tfjs"></script>
  <script src="https://unpkg.com/@tensorflow-models/speech-commands"></script>
  <script language="javascript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.2.13/p5.min.js"></script>       
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
</head>
<body>
    <script  src="js/index.js"></script>
    <button id="up" onmousedown="collect(0)" onmouseup="collect(null)">Up</button>
    <button id="right" onmousedown="collect(1)" onmouseup="collect(null)">Right</button>
    <button id="down" onmousedown="collect(2)" onmouseup="collect(null)">Down</button>
    <button id="left" onmousedown="collect(3)" onmouseup="collect(null)">Left</button>
    <button id="noise" onmousedown="collect(4)" onmouseup="collect(null)">Noise</button>
    <div id="console"></div>
    <br /><br />
    <button id="train" onclick="train()">Train</button>
    <script src="app.js"></script>
    <br /><br />
    <button id="listen" onclick="listen()">Listen</button>
    <input type="range" id="output" min="0" max="10" step="0.1">
  </body>

</html>
